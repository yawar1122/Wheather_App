<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="wrapper">

        <h1>Weather App</h1>


        <div class="tab-container">

            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>

        </div>



        <div class="weather-container">

            <!-- grant location -->

            <div class="sub-container grant-location-container">

                <img src="./assets/location.png" alt="" loading="lazy" width="80" height="80">
                <p>grant location access</p>
                <p>Allow Access to get weather Informatiion</p>
                <button class="btn" data-grantAccess>Grant Access</button>

            </div>


            <!-- search form -->

            <form data-searchForm class="form-container">

                <input type="text" placeholder="Search for City...." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>

            </form>


            <!-- loading screen container -->

            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">


                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>


                <!-- weatther description -->
                <p data-weatherDesc></p>


                <!-- weather icon -->
                <img data-weatherIcon>


                <!-- temp -->
                <p data-temp></p>

                <!-- 3 cards for perameters -->

                <div class="perameter-container">

                    <!-- card1 -->
                    <div class="perameter">
                        <img src="./assets/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windSpeed></p>
                    </div>


                    <!-- card 2 -->
                    <div class="perameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>


                    <!-- card 3 -->
                    <div class="perameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>clouds</p>
                        <p data-cloudiness></p>
                    </div>

                    
                </div>

            </div>



        </div>



    </div>


    <script src="script.js"></script>
</body>
</html>
